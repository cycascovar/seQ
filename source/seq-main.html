<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>seQ | ADL NETWORKS</title>
<!-- HEADER_SCRIPTS -->        
		<link  href="http://fonts.googleapis.com/css?family=Kreon:300,400,700" rel="stylesheet" type="text/css" >
        <link href="assets/plugins/jquery-frame/styles.css" rel="stylesheet" media="all" />
        <!--[if lte IE 7]><link rel="stylesheet" href="assets/plugins/selector/style.ie.css" media="screen" /><![endif]-->
<!-- HEADER_SCRIPTS END -->   
    </head>
<body>
<!-- TOPBAR -->
    <div id="switcher">
        <div class="center">
		  <ul>
            <li>
                <a href="http://www.adlnetworks.com/seq">
                <img src="assets/img/seqlogo.png" alt="Smiley face" height="60" width="60">
                </a>
            </li>
	        <li  class="main">
                    <input class="form-control input-sm" type="text" 
                        size="20"id="myInput" placeholder="Working String" 
                        onclick="this.select()"/>
                <div class="btn-group">
                    <button type="button" onclick="Decode();"class="btn btn-default">
                        <span class="glyphicon glyphicon-eye-open"></span>  Decode</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu"style="cursor:hand;">
                        <li style="cursor:hand;">
                            <a style="cursor:hand;"onclick="Encode();">
                                <span class="glyphicon glyphicon-eye-close"></span> Encode</a>
                        </li>
                    </ul>
                </div>
                <input class="form-control input-sm"type="text" id="myOutput" onclick="this.select()" placeholder="Result"readonly/>

            </li>
            <li class="textareaq">
                <textarea onfocus="this.rows=4;" onblur="this.rows=1;"
                    class="form-control"style="textarea.vert=resize:vertical;"
                    placeholder="Notes" rows="1" cols="38"></textarea>
            </li>

            <li class="adl">
                <a target="_blank" href="http://www.adlnetworks.com"class="label label-default">ADL NETWORKS</a>
            </li>
            </ul>
        </div>
	</div>
<!-- TOPBAR END -->
<!-- MAINFRAME -->
    <iframe id="iframe" src="https://www.passpack.com/online/" frameborder="0" width="100%"></iframe>
<!-- MAINFRAME END -->
<!-- FOOTER_SCRIPTS -->
    <script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootswatch/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootswatch/bootswatch.js"></script> 
    <script type="text/javascript" src="assets/plugins/jquery-frame/doframe.js"></script>     
    <script type="text/javascript" src="assets/app/encrypt.js"></script>     
<!-- FOOTER_SCRIPTS END -->       
</body>
</html>
